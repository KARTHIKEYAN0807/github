<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header bg-dark text-white text-center py-2 position-relative">
        <i class="fab fa-github fa-2x position-absolute left-center-icon"></i> <!-- GitHub icon -->
        <h1 class="d-inline-block">GitHub</h1>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="placeholder-large bg-dark rounded"></div>
            </div>
            <div class="col-md-9">
                <div class="search-bar mb-3">
                    <input type="text" class="form-control bg-dark rounded" placeholder="Search">
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="placeholder bg-dark rounded"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="placeholder bg-dark rounded"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="placeholder bg-dark rounded"></div>
                    </div>
                </div>
                <div class="large-placeholder bg-dark mt-3 rounded"></div>
            </div>
        </div>
    </div>
</body>
</html>
